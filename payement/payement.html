    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <label for="full-name">Full Name :</label>
                        <input type="text" id="full-name" placeholder="Ghaith Kouki" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email :</label>
                        <input type="email" id="email" placeholder="name@gmail.com" required>
                    </div>
                    <div class="input-box">
                        <label for="address">Address :</label>
                        <input type="text" id="address" placeholder="Your address" required>
                    </div>
                    <div class="input-box">
                        <label for="city">City :</label>
                        <input type="text" id="city" placeholder="Tunis" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="state">State :</label>
                            <input type="text" id="state" placeholder="Country" required>
                        </div>
                        <div class="input-box">
                            <label for="zip">Zip Code :</label>
                            <input type="number" id="zip" placeholder="123456" required>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment :</h3>
                    <div class="input-box">
                        <label>Cards Accepted :</label>
                        <img src="images (8).jfif" alt="">
                    </div>
                    <div class="input-box">
                        <label for="name-on-card">Name on Card:</label>
                        <input type="text" id="name-on-card" placeholder="Mr. Ghaith Kouki" required>
                    </div>
                    <div class="input-box">
                        <label for="card-number">Credit Card Number:</label>
                        <input type="number" id="card-number" placeholder="1111 2222 3333 4444" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="exp-month">Exp. Month</label>
                            <input type="text" id="exp-month" placeholder="August" required>
                        </div>
                        <div class="input-box">
                            <label for="exp-year">Exp. Year</label>
                            <input type="number" id="exp-year" placeholder="2025" required>
                        </div>
                        <div class="input-box">
                            <label for="cvv">CVV</label>
                            <input type="number" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
